<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>SchoolPhone Chat</title>

    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chatbox {
            flex: 1;
            overflow-y: scroll;
            padding: 10px;
            background: #222;
            border-bottom: 2px solid #333;
        }

        #sendarea {
            display: flex;
            background: #181818;
            padding: 10px;
            gap: 10px;
        }

        #msginput {
            flex: 1;
            padding: 10px;
            background: #333;
            border: none;
            color: white;
            font-size: 16px;
        }

        #sendbtn {
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        #pm-area {
            background: #181818;
            padding: 10px;
            border-top: 2px solid #333;
            display: flex;
            gap: 10px;
        }

        #pm-id {
            width: 100px;
            padding: 8px;
            background: #333;
            color: white;
            border: none;
        }
    </style>
</head>

<body>
    <div id="chatbox"></div>

    <div id="pm-area">
        <input id="pm-id" placeholder="PM UserID">
    </div>

    <div id="sendarea">
        <input id="msginput" placeholder="Type a message...">
        <button id="sendbtn">Send</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
